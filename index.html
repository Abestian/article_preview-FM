              it felt slightly bare and uninviting. I’ve got some simple tips
              to help you make any room feel complete.</p>
            <div class="content__footer">
              <div class="author">
                <div class="author__pfp"><img src="./images/avatar-michelle.jpg" alt="Michelle"></div>

                  <h4 class="author__info--date">28 Jun 2020</h4>
                </div>
              </div>
              <button class="share"><img src="./images/icon-share.svg" alt="share"></button>
